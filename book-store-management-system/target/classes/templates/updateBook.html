<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>update book</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
</head>

<body class="min-vh-100 d-flex flex-column">


        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-black">

            <div class="container-fluid">
                <a class="navbar-brand mx-2" th:href="@{/books/all}"><img th:src="@{/img/logo02.png}" alt="Logo-BookStore" title="Logo-BookStore" width="240" height="60" >
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <div class="navbar-nav ms-auto">
                        <a class="nav-link mx-2" aria-current="page" th:href="@{/books/all}">Home</a>
                        <a class="nav-link mx-2" th:href="@{/user/profile}" th:text="${username}"></a>
                        <a th:href="@{/books/add}" class="nav-link mx-2"
                           sec:authorize="hasRole('ADMIN')">
                            Add Book
                        </a>
                        <a class="nav-link mx-2" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container d-flex justify-content-center align-items-center my-5">

            <div class="col-md-4">
                <!--<img th:src="@{/img/logo01.png}" alt="BookStore-logo" width="200" class="mx-auto d-block">-->
                <h3 class="text-center mb-4">Please update the book</h3>

                <!-- Login Form -->
                <form th:action="@{/books/update/{id}(id=${book.id})}"  method="POST">
                    
                    <input type="hidden" name="id" th:value="${book.id}" >
                    <!-- title -->
                    <div class="form-group mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required>
                    </div>
                    <!-- author -->
                    <div class="form-group mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" name="author" th:value="${book.author}" required>
                    </div>

                    <!-- publisher -->
                    <div class="form-group mb-3">
                      <label for="publisher" class="form-label">Publisher</label>
                      <input type="text" class="form-control" id="publisher" name="publisher" th:value="${book.publisher}" required>
                  </div>
                  <!-- isbn -->
                  <div class="form-group mb-3">
                      <label for="isbn" class="form-label">ISBN</label>
                      <input type="text" class="form-control" id="isbn" name="isbn" th:value="${book.isbn}" required>
                  </div>

                  <!-- price -->
                  <div class="form-group mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="double" class="form-control" id="price" name="price" th:value="${book.price}" required>
                </div>
                    
                    <!-- Login/Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">update</button>
                    </div>
                    
                </form>
            </div>

        </div>
            <!-- Footer -->
            <footer class="text-center text-white bg-dark mt-auto" >
                <!-- Copyright -->
                <!-- Grid container -->
                <div class="container p-4 pb-0">
                    <!-- Section: Social media -->
                    <section class="mb-4">
                        <!-- Facebook -->
                        <a
                                data-mdb-ripple-init
                                class="btn text-white btn-floating m-1"
                                style="background-color: #3b5998;"
                                href="#!"
                                role="button"
                        ><i class="fab fa-facebook-f"></i
                        ></a>

                        <!-- Twitter -->
                        <a
                                data-mdb-ripple-init
                                class="btn text-white btn-floating m-1"
                                style="background-color: #55acee;"
                                href="#!"
                                role="button"
                        ><i class="fab fa-twitter"></i
                        ></a>

                        <!-- Google -->
                        <a
                                data-mdb-ripple-init
                                class="btn text-white btn-floating m-1"
                                style="background-color: #dd4b39;"
                                href="#!"
                                role="button"
                        ><i class="fab fa-google"></i
                        ></a>

                        <!-- Instagram -->
                        <a
                                data-mdb-ripple-init
                                class="btn text-white btn-floating m-1"
                                style="background-color: #ac2bac;"
                                href="#!"
                                role="button"
                        ><i class="fab fa-instagram"></i
                        ></a>

                        <!-- Linkedin -->
                        <a
                                data-mdb-ripple-init
                                class="btn text-white btn-floating m-1"
                                style="background-color: #0082ca;"
                                href="#!"
                                role="button"
                        ><i class="fab fa-linkedin-in"></i
                        ></a>
                        <!-- Github -->
                        <a
                                data-mdb-ripple-init
                                class="btn text-white btn-floating m-1"
                                style="background-color: #333333;"
                                href="#!"
                                role="button"
                        ><i class="fab fa-github"></i
                        ></a>
                    </section>
                    <!-- Section: Social media -->
                </div>
                <!-- Grid container -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    &copy; 2024. BookStore All Rights Reserved.
                </div>
                <!-- Copyright -->
            </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
