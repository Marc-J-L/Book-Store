<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- NAV BAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand mx-2" th:href="@{/books/all}">
                <img th:src="@{/img/logo02.png}" alt="Logo-BookStore" title="Logo-BookStore" width="240" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link mx-2" aria-current="page" th:href="@{/books/all}">Home</a>
                    <a class="nav-link active mx-2" th:href="@{/user/profile}" th:text="${username}"></a>
                    <a th:href="@{/books/add}" class="nav-link mx-2" sec:authorize="hasRole('ADMIN')">Add Book</a>
                    <a class="nav-link mx-2" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class=" container my-5 d-flex flex-column justify-content-center">
        <h2 class="text-center my-4">User Account</h2>
        
        <!-- User Information Table -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <table class="table table-borderless text-center">
                    <tbody>
                        <tr>
                            <td class="fw-bold">Username:</td>
                            <td th:text="${username}"></td>
                        </tr>
                        <tr class="mb-5">
                            <td class="fw-bold">Password:</td>
                            <td>********</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="d-flex justify-content-center">
                                    <a th:href="@{/logout}" class="btn btn-secondary mx-2">Logout</a>
                                    <form th:action="@{/user/deleteAccount/{username}(username=${#authentication.name})}" method="post" onsubmit="confirmDelete(event)">
                                        <button type="submit" class="btn btn-danger">Delete Account</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white bg-dark mt-auto">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!" role="button">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button">
                    <i class="fab fa-google"></i>
                </a>
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!" role="button">
                    <i class="fab fa-github"></i>
                </a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            &copy; 2024. BookStore All Rights Reserved.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete your account?")) {
                deleteAccount();
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
